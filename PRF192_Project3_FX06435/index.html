<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <style>
    .main {
      width: 60%;
      border: 1px solid gray;
      background-color: #135f74;
      color: #fff;
      height: 700px;
      padding: 5%  10%;
    }
    #thanhpho {
        width: 15%;
        
    }
    #namsinh {
        width: 30%;
    }
    
  </style>
</head>

<body>
  <Form class="container main">
    <h1 class="text-center">Form đăng ký</h1><br>
    <div class="row">
      <div class="col">
        <p><b>Họ  <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16" style="color: red;">
            <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
          </svg> </b></p>
        <input type="text" class="form-control" placeholder="Nhập họ" name="fname" id="ho" />
      </div>
      <div class="col">
        <p><b>Tên <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16" style="color: red;">
            <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
          </svg> </b></p>
        <input id=ten type="text" class="form-control" placeholder="Nhập tên" name="fname" />
      </div>
    </div>
    <br />
    <p><b>Email <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16" style="color: red;">
        <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
      </svg></b></p>
    <input type="text" class="form-control" placeholder="Nhập email" name="fname" id="email" />
    <br />
    <div class="row">
      <div class="col">
        <p><b>Mật khẩu (6-30 ký tự) <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16" style="color: red;">
            <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
          </svg></b></p>
        <input type="password" class="form-control" placeholder="Mật khẩu" name="fname" id="matkhau" />
      </div>
      <div class="col">
        <p><b>Nhập lại mật khẩu <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16" style="color: red;">
            <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
          </svg></b></p>
        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" name="fname" id="nhaplaimatkhau" />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <div class="">
          <label for="cars">
            <p><b>Năm sinh  <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16" style="color: red;">
                <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
              </svg></b></p>
          </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select id="namsinh" >
            <option value="" selected>-chọn-</option>
            <option value="2000" >2000</option>
            <option value="1999" >1999</option>
            <option value="1998" >1998</option>
            <option value="1997" >1997</option>
            <option value="1996" >1996</option>
            <option value="1995" >1995</option>
            <option value="1994" >1994</option>
            <option value="1993" >1993</option>
            <option value="1992" >1992</option>
            <option value="1991" >1991</option>
            <option value="1990" >1990</option>
          </select>
        </div>
      </div>

      <div class="col row">
        <div class="col">
          <p><b>Giới tính  </b></p>
        </div>
        <div class="col">
          Nam <input type="radio" name="checkbox" value="" checked />
        </div>
        <div class="col">
          Nữ <input type="radio" name="checkbox" value="" />
        </div>
      </div>
    </div>
    <div class="">
      <label for="cars">
        <p><b>Thành phố  <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16" style="color: red;">
            <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
          </svg></b></p>
      </label>
      &nbsp;&nbsp;&nbsp;
      <select id="thanhpho" >
        <option value="" selected>-chọn-</option>
        <option value="hcm" >TP HCM</option>
        <option value="hn" >Hà Nội</option>
        <option value="dn" >Đà Nẵng</option>
      </select>
    </div>
    <br /><br />
    <div class="dangky text-center">
      <button type="button" class="btn btn-success" onclick="submitForm()" >Đăng ký</button>
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
